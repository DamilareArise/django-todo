{% extends 'common.html' %}
    {% block title %} Edit Todo {% endblock title %}
    
    {% block content %}
        
        <div class="container col-md-4 border border-primary py-2 my-5">
            <h3 class="text-center">Edit Todo</h3>
            <form action="{% url 'edit-todo' todo.id %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Title" class="form-control mb-2" name="title" value="{{todo.title}}">
                <textarea name="description" id="" placeholder="Description" class="form-control mb-2" cols="30" rows="5">{{todo.description}}</textarea>
                <button type="submit" class="btn btn-primary w-100">Edit Todo</button>
            </form>
        </div>


    {% endblock content %}
