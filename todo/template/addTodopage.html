{% extends 'common.html' %}
    {% block title %} Add Todo {% endblock title %}
    
    {% block content %}
        
        <div class="container col-md-4 border border-primary py-2 my-5">
            <h3 class="text-center">Add Todo</h3>
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Title" class="form-control mb-2" name="title">
                <textarea name="description" id="" placeholder="Description" class="form-control mb-2" cols="30" rows="5"></textarea>
                <button type="submit" class="btn btn-primary w-100">Add Todo</button>
            </form>
        </div>


    {% endblock content %}
